<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
    <style>
    :root {
        --bg-color: #fff;
        --text-color: #000;
        --header-bg: #4CAF50;
        --sidebar-bg: #f4f4f4;
        --link-color: #007BFF;
    }

    body.dark-mode {
        --bg-color: #121212;
        --text-color: #fff;
        --header-bg: #222;
        --sidebar-bg: #333;
        --link-color: #61dafb;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: grid;
        grid-template-rows: 60px 1fr 40px;
        grid-template-columns: 200px 1fr;
        grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
        height: 100vh;
    }

    header {
        grid-area: header;
        background-color: var(--header-bg);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    header h1 {
        margin: 0;
        font-size: 1.5rem;
    }

    .theme-switch {
        display: flex;
        align-items: center;
    }

    .theme-switch input {
        margin-left: 10px;
        transform: scale(1.2);
    }

    nav {
        grid-area: sidebar;
        background-color: var(--sidebar-bg);
        padding: 20px;
    }

    nav a {
        display: block;
        margin-bottom: 10px;
        text-decoration: none;
        color: var(--link-color);
    }

    main {
        grid-area: main;
        padding: 20px;
    }

    footer {
        grid-area: footer;
        background-color: var(--header-bg);
        color: white;
        text-align: center;
        line-height: 40px;
    }
</style>
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
    <div class="theme-switch">
        <label for="modeToggle">Dark Mode</label>
        <input type="checkbox" id="modeToggle" />
    </div>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
</nav>

<main>
    <h2>Welcome, Admin!</h2>
    <p>This is the main content area. Add charts, tables, or reports here.</p>
</main>

<footer>
    Â© 2025 Admin Panel
</footer>

<script>
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
    });
</script>
</body>
</html>
